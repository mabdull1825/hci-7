
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SecondStep - Contact Us</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #eef2f3;
        }
        header {
            background: linear-gradient(90deg, #0d47a1, #1e88e5);
            color: white;
            text-align: center;
            padding: 30px 15px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        header h1 {
            margin: 0;
            font-size: 3em;
        }
        header p {
            margin: 10px 0 0;
            font-size: 1.5em;
        }
        main {
            padding: 30px;
        }
        section {
            background: white;
            margin: 20px auto;
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0 6px 10px rgba(0, 0, 0, 0.1);
            max-width: 900px;
        }
        section h2 {
            color: #0d47a1;
            margin-bottom: 20px;
            font-size: 2em;
        }
        form {
            display: flex;
            flex-direction: column;
        }
        label {
            margin: 10px 0 5px;
            font-weight: bold;
            color: #0d47a1;
        }
        input, textarea {
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 8px;
            font-size: 1em;
        }
        textarea {
            resize: vertical;
        }
        button {
            margin-top: 20px;
            padding: 10px;
            background: linear-gradient(90deg, #0d47a1, #1e88e5);
            color: white;
            font-size: 1em;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: bold;
        }
        button:hover {
            background: linear-gradient(90deg, #1e88e5, #0d47a1);
        }
        footer {
            text-align: center;
            background: linear-gradient(90deg, #0d47a1, #1e88e5);
            color: white;
            padding: 15px 10px;
            margin-top: 30px;
            box-shadow: 0 -4px 8px rgba(0, 0, 0, 0.1);
        }
        footer p {
            margin: 0;
            font-size: 1em;
        }
        footer a {
            color: #ffcc00;
            text-decoration: none;
            font-weight: bold;
        }
        footer a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <header>
        <h1>SecondStep</h1>
        <p>Helping You Take Next Step Towards Stability</p>
    </header>
    <main>
        <section>
            <h2>Contact Us</h2>
            <form action="#" method="post">
                <label for="name">Your Name</label>
                <input type="text" id="name" name="name" placeholder="Enter your name" required>
                
                <label for="email">Your Email</label>
                <input type="email" id="email" name="email" placeholder="Enter your email address" required>
                
                <label for="message">Your Message</label>
                <textarea id="message" name="message" rows="6" placeholder="Write your message here" required></textarea>
                
                <button type="submit">Send Message</button>
            </form>
        </section>
    </main>
    <footer>
        <p>Â© 2024 SecondStep. All Rights Reserved. | <a href="#">Home</a></p>
    </footer>
</body>
</html>
